<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="upload()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-label>描述</ion-label>
  <ion-textarea  placeholder="随便说两句..." autofocus="autofocus" rows="4" [(ngModel)]="comments" ></ion-textarea>

  <ion-item>
    <ion-row align-items-center>
      <ion-col col-4 align-self-center *ngFor="let item of cabinetInfoImg">
        <ion-thumbnail tappable>
          <img src="{{item.images}}" class="auto-image" [style.height]="width"/>
        </ion-thumbnail>
      </ion-col>
      <ion-col col-4 align-self-center>
        <button ion-button icon-only clear (click)="openActionSheet()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
